name: Auto Update News

on:
  schedule:
    # 毎日 朝6時と夕方6時（日本時間）に実行
    # UTC 21:00 (JST 6:00), UTC 09:00 (JST 18:00)
    - cron: '0 21 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/update_news.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/katsuo_news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update news [skip ci]" && git push)
